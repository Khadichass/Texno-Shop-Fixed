<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header__left">
            <img
              class="icon"
              src="./images/photo_2022-11-20_12-15-08-removebg-preview.png"
              alt="icon"
            />
            <h1>Texno Shop</h1>
          </div>
          <input
            class="search"
            type="search"
            id="search"
            name="searchicon"
            placeholder="search here...."
          />
        </div>
      </div>
    </header>
    <section>
      <form>
        <div class="box__1">
          <p class="login">LOGIN NOW</p>

          <label for="email"></label>
          <input
            class="email"
            type="email"
            id="email"
            name="email"
            placeholder="enter your email"
            required
          />
          <br /><br />
          <label for="password"></label>
          <input
            class="password"
            type="password"
            id="password"
            name="password"
            placeholder="enter your password"
            required
          />
          <br /><br />
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label class="checkbox" for="checkbox">Remember Me</label>
          <br /><br />
          <button type="submit">Login Now</button>
          <p>Don't Have An Account?</p>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="footer-1">
        <div class="container">
          <img
            class="icon-2"
            src="./images/photo_2022-11-20_12-15-08-removebg-preview.png"
            alt="icon2"
          />
          <p class="logotext">Texno Shop</p>
          <ul>
            <li></li>
            <li><a href="./texnoshop.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./contact.html">Contacts</a></li>
            <li><a href="./login.html">Log in</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./cart.html">Cart</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__list">
        <div class="container-1">
          <p class="lastfooter">
            Created by <span>Texno Shop Group</span> | All Rights Reserved!
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
